run:
  timeout: 5m

linters-settings:
  gocyclo:
    min-complexity: 32

linters:
  enable:
    - asasalint
    - asciicheck
    - bidichk
    - bodyclose
    - copyloopvar
    - decorder
    - dupl
    - durationcheck
    - errcheck
    - errname
    - errorlint
    - execinquery
    - exportloopref
    # - forbidigo
    - gci
    - ginkgolinter
    - gocheckcompilerdirectives
    # - gochecknoglobals
    # - gochecknoinits
    - gochecksumtype
    - goconst
    # - gocritic
    - gocyclo
    - godox
    # - goerr113
    - gofumpt
    - goheader
    - goimports
    - gomoddirectives
    - gomodguard
    - goprintffuncname
    # - gosec
    - gosimple
    - gosmopolitan
    - govet
    - importas
    # - inamedparam
    - ineffassign
    - interfacebloat
    - intrange
    # - ireturn
    - loggercheck
    - makezero
    - mirror
    # - musttag
    - nakedret
    - nilerr
    - nilnil
    # - noctx
    - nolintlint
    # - nonamedreturns
    - nosprintfhostport
    # - paralleltest
    # - perfsprint
    - prealloc
    - predeclared
    - promlinter
    - protogetter
    - reassign
    # - revive
    - rowserrcheck
    - sloglint
    - spancheck
    - sqlclosecheck
    - staticcheck
    # - stylecheck
    - tenv
    - testableexamples
    # - testifylint
    - typecheck
    # - unconvert
    - unparam
    - unused
    - usestdlibvars
    - wastedassign
    - whitespace
    - zerologlint
